<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="modal">
      <div class="modal2">
        <h2 class="modaltext">Share</h2>
        <img src="icons8-close-60.png" alt="cross" class="modalcross" />
      </div>
      <div class="modalsites">
        <a href="" class="modalsite">
          <img src="icons8-twitter-96.png" alt="twitter" class="modalimg" />
          <span class="modalspan">Twitter</span>
        </a>

        <a href="" class="modalsite">
          <img src="icons8-facebook-96.png" alt="facebook" class="modalimg" />
          <span class="modalspan">Facebook</span>
        </a>

        <a href="" class="modalsite">
          <img src="icons8-reddit-50.png" alt="Reddit" class="modalimg" />
          <span class="modalspan">Reddit</span>
        </a>

        <a href="" class="modalsite">
          <img
            src="icons8-discord-bubble-96.png"
            alt="discord"
            class="modalimg"
          />
          <span class="modalspan">Discord</span>
        </a>
      </div>
      <div class="modalsites">
        <a href="" class="modalsite">
          <img src="icons8-whatsapp-50.png" alt="whatsapp" class="modalimg" />
          <span class="modalspan">Whatsapp</span>
        </a>

        <a href="" class="modalsite">
          <img
            src="icons8-facebook-messenger-50.png"
            alt="messenger"
            class="modalimg"
          />
          <span class="modalspan">Messenger</span>
        </a>

        <a href="" class="modalsite">
          <img
            src="icons8-телеграмма-app-96.png"
            alt="telegram"
            class="modalimg"
          />
          <span class="modalspan">Telegram</span>
        </a>

        <a href="" class="modalsite">
          <img src="icons8-weixing-96.png" alt="wechat" class="modalimg" />
          <span class="modalspan">WeChat</span>
        </a>
      </div>
    </div>
  </body>
</html>
